<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL</title>
    <link rel="stylesheet" href="/KGL/bootstrap-5.1.3-dist/css/bootstrap.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">KARIBU GROCERIES</a>
      </div>
    </nav>

    <div
      class="container card bg-danger"
      style="width: 40%; margin-top: 10%; height: 500px; align-items: stretch"
    >
      <div class="card-body">
        <h1
          style="margin: auto; width: fit-content; font-size: 6rem; color: #fff"
        >
          KGL
        </h1>
        <div style="padding-top: 10%">
          <div class="mb-3">
            <label for="email" class="form-label" style="color: #fff"
              >Example label</label
            >
            <input
              type="string"
              class="form-control"
              id="email"
              placeholder="Example input placeholder"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="formGroupExampleInput2"
              class="form-label"
              style="color: #fff"
              >Another label</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Another input placeholder"
              required
            />
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="admin"
                id="admin"
              />
              <label
                class="form-check-label"
                for="flexRadioDefault1"
                style="color: #fff"
              >
                Admin
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sales-agent"
                id="sales-agent"
              />
              <label
                class="form-check-label"
                for="flexRadioDefault2"
                style="color: #fff"
              >
                Sales Agent
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Manager"
                id="manager"
              />
              <label
                class="form-check-label"
                for="flexRadioDefault2"
                style="color: #fff"
              >
                Manager
              </label>
            </div>
          </div>
          <a href="#" class="btn btn-outline-success">Go somewhere</a>
        </div>
      </div>
    </div>

    <script src="/KGL/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
