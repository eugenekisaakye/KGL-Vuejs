<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css" />
</head>

<body style="background-color: rgba(21, 20, 20, 0.838)">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/html/index.html">KARIBU GROCERIES</a>
        </div>
    </nav>

    <div class="container card bg-dark" style="width: 40%; margin-top: 5%; height: 650px; align-items: stretch">
        <div class="card-body">
            <div class="mb-2">
                <label class="form-label" style="color: #fff">Name of Buyer</label>
                <input type="string" class="form-control" id="nameOfBuyer" placeholder="Name of Buyer" required />
            </div>
            <div class="mb-2">
                <label class="form-label" style="color: #fff">National ID</label>
                <input type="number" class="form-control" id="nationalId" placeholder="NIN" required style="width: 30%" />
            </div>
            <div class="mb-2">
                <label class="form-label" style="color: #fff">Location</label>
                <input type="string" class="form-control" id="location" placeholder="Location" required />
            </div>
            <div class="mb-2">
                <label class="form-label" style="color: #fff">Cost</label>
                <input type="number" class="form-control" id="cost" placeholder="UGX" required style="width: 30%" />
            </div>
            <div class="mb-2">
                <label class="form-label" style="color: #fff">Sales agent</label>
                <input type="string" class="form-control" id="agentName" placeholder="Sales agent" required />
            </div>
            <div class="mb-2">
                <label class="form-label" style="color: #fff">Date</label>
                <input type="date" class="form-control" id="date" placeholder="Date" required style="width: 20%" />
            </div>
            <div class="mb-2">
                <label class="form-label" style="color: #fff">Time</label>
                <input type="time" class="form-control" id="time" placeholder="Time" required style="width: 20%" />
            </div>

            <a href="/KGL/index.html" class="btn btn-primary">Submit</a>
        </div>
    </div>

    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
